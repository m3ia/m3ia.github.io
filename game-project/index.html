<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <!--Header-->
  <div class="grid-container">
    <h1 id="myHeading">Guess That Number!</h1>

    <!--Difficulty-->
    <button id= "easyButton" class="button">Easy (1-10)</button>  <button id= "medButton" class="button">Medium (1-100)</button>  <button id= "hardButton" class="button">Hard (1-1000)</button>

    <!--Instruction-->
    <main role="main" id="game">
      <div class="row">
        <div class="col">
          <p>Think of a number... </p>
        </div>
      </div>

      <!-- Area for Submitting Guesses -->
      <div class="row">
        <div class="col">
          <label for="guessField"> Enter your guess: </label><input type="text" id="guessField" class="guessField">
          <input type="submit" value="Submit" class="guessSubmit" id="submit">


          <!-- Number of Guesses -->
          <p id="guess_counter"></p>


          <!-- Previous Guesses -->
          <p id="track_prev"></p>
        </div>
      </div>

      <!-- User Score -->
      <div class="row">
        <div class="col">
          <p id="userScore"></p>
        </div>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>

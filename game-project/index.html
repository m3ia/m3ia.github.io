<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <!--Header-->
<div class = "grid-container">
  <h1 id="myHeading">Guess That Number!</h1>

  <!--Instruction-->
  <main role="main">
  <div class="row">
    <div class="col">
  <p>Think of a number between 0 and 10. </p>
    </div>
  </div>

  <!-- Area for Submitting Guesses -->
  <div class="row">
    <div class="col">
  <label for="guessField"> Enter your guess: </label><input type="text" id="guessField" class="guessField">
  <input type="submit" value="Submit" class="guessSubmit" id="submit">

  
  <!-- Number of Guesses -->
  <p id="guess_counter"></p>
    </div>
  </div>

  <!-- Previous Guesses -->
  <!-- <p id="track_prev"></p> -->


</main>
  <script src="index.js"></script>
</body>

</html>
